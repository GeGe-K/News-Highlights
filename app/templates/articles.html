{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">All Articles</h2>
<div class="container">
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 col-sm-6 d-flex">
            <div class="card mb-4 flex-fill">
                <img src="{{article.urlToImage}}" alt="Article Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <p class="card-text text-muted">Author: {{article.author}}</p>
                    <p class="card-text text-muted">Published on: {{article.publishedAt}}</p>
                    <a href="{{article.url}}" target="_blank" class="card-link">Read article</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
